<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="title">
            <h1>T<span>i</span>c T<span>a</span>c T<span>o</span>e</h1>
        </div>
        <div class="turn">
            <p class="x-turn">X Turn</p>
            <p class="o-turn">O Turn</p>
        </div>
        <div class="board">
            <div class="row">
                <div class="col">
                    <div class="cell">
                        <div class="line"></div>
                        <img src="./img/x.png" alt="">
                    </div>
                </div>
                <div class="col">
                    <div class="cell">
                        <img src="./img/o.png" alt="">
                    </div>
                </div>
                <div class="col">
                    <div class="cell">
                        <img src="./img/x.png" alt="">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="cell">
                        <img src="./img/o.png" alt="">
                    </div>
                </div>
                <div class="col">
                    <div class="cell">
                        <div class="line"></div>

                        <img src="./img/x.png" alt="">
                    </div>
                </div>
                <div class="col">
                    <div class="cell">
                        <img src="./img/o.png" alt="">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="cell">
                        <img src="./img/x.png" alt="">
                    </div>
                </div>
                <div class="col">
                    <div class="cell"></div>
                </div>
                <div class="col">
                    <div class="cell">
                        <div class="line"></div>
                        <img src="./img/x.png" alt="">
                    </div>
                </div>
            </div>
        </div>

        <footer style="margin-top: 80px;">
            <p>Built With ❤️ by Gowtham Tirri</p>
        </footer>
    </div>

   
</body>
</html>
